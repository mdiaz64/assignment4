<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Contact Page </title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <header>

        <nav>
            <a href="index.html"><img src="images/logo.jpg" height="100" alt="logo"></a>
            <a href="pics.html">About Me</a>
        </nav>

    </header>

    <main>
        <form action="results.html">
            <p>
                <label for="firstname"> First name:</label>
                <input type="text" name="firstname" id="firstname">
            </p>

            <p>
                <label for="lastname"> Last name:</label>
                <input type="text" name="lastname" id="lastname">
            </p>


            <p>
                <label for="email"> E-mail:</label>
                <input type="text" name="email" id="email">
            </p>


            <label for="how-you-heard">How did you hear about us?</label>
            <select name="how-you-heard" id="how-you-heard">
                <option value="email">Email address</option>
                <option value="ad">Advertisement</option>
                <option value="friend">Friend</option>
                <option value="collegue">Collegue</option>
                <option value="Web">Website</option>
                <option value="Search">Search</option>
                <option value="socialmedia">Social media</option>

            </select>
            <p>
                <label for="Comments">Comments</label>
                <textarea name="Comments" id="Comments" rows="4" cols="10"></textarea>
            </p>
           
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
       
        
        </form>
    </main>

    </footer>


</body></html>
